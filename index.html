<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <style>
    /* Google Font Import - Poppins */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body {
    height: 100vh;
    display: flex;
    background: #f0f0f0; /* Updated background color */
    align-items: center;
    justify-content: center;
}
.container {
    position: relative;
    max-width: 500px;
    width: 100%;
    background: #ffffff; /* Updated container background color */
    margin: 0 15px;
    padding: 10px 20px;
    border-radius: 7px;
}
.container .skill-box {
    width: 100%;
    margin: 25px 0;
}
.skill-box .title {
    display: block;
    font-size: 14px;
    font-weight: 600;
    color: #333;
}
.skill-box .skill-bar {
    height: 8px;
    width: 100%;
    border-radius: 6px;
    margin-top: 6px;
    background: rgba(0,0,0,0.1); /* Background of the empty skill bar */
}
.skill-bar .skill-per {
    position: relative;
    display: block;
    height: 100%;
    width: 92%;
    border-radius: 6px;
    background: #4070f4; /* Skill bar filled color */
    animation: progress 0.4s ease-in-out forwards;
    opacity: 0;
}
.skill-per.css {
    width: 74%;
    animation-delay: 0.1s;
}
.skill-per.javascript {
    width: 89%;
    animation-delay: 0.2s;
}
.skill-per.nodejs {
    width: 54%;
    animation-delay: 0.3s;
}
@keyframes progress {
    0% {
        width: 0;
        opacity: 1;
    }
    100% {
        opacity: 1;
    }
}
.skill-per .tooltip {
    position: absolute;
    right: -14px;
    top: -28px;
    font-size: 9px;
    font-weight: 500;
    color: #fff;
    padding: 2px 6px;
    border-radius: 3px;
    background: #4070f4; /* Tooltip background color */
    z-index: 1;
}
.tooltip::before {
    content: '';
    position: absolute;
    left: 50%;
    bottom: -2px;
    height: 10px;
    width: 10px;
    z-index: -1;
    background-color: #4070f4; /* Tooltip arrow color */
    transform: translateX(-50%) rotate(45deg);
}
    </style>
    
    <title>Animated Skills Bar</title>
</head>
<body>
    <div class="container">
        <div class="skill-box">
            <span class="title">HTML</span>

            <div class="skill-bar">
                <span class="skill-per html">
                    <span class="tooltip">92%</span>
                </span>
            </div>
        </div>

        <div class="skill-box">
            <span class="title">CSS</span>

            <div class="skill-bar">
                <span class="skill-per css">
                    <span class="tooltip">74%</span>
                </span>
            </div>
        </div>
        <div class="skill-box">
            <span class="title">JavaScript</span>

            <div class="skill-bar">
                <span class="skill-per javascript">
                    <span class="tooltip">89%</span>
                </span>
            </div>
        </div>
        <div class="skill-box">
            <span class="title">NodeJS</span>

            <div class="skill-bar">
                <span class="skill-per nodejs">
                    <span class="tooltip">54%</span>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
